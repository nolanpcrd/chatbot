<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>messagerie</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
    <script type="module">
        import { listenToMessages, sendMessage } from './app.js';

        // Appelez listenToMessages au chargement initial de la page
        document.addEventListener('DOMContentLoaded', () => {
            listenToMessages();

            // Ajoutez un gestionnaire d'événements pour le bouton d'envoi
            const sendButton = document.getElementById('sendButton');
            sendButton.addEventListener('click', sendMessage);

            // Ajoutez un gestionnaire d'événements pour la touche "Entrée" dans le champ de texte
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Empêche le rechargement de la page
                    sendMessage(); // Appelle la fonction d'envoi du message
                }
            });

            // Définissez le focus sur le champ de texte au chargement de la page
            messageInput.focus();
        });
    </script>

</head>
<body>
<div id="chat-box"></div>
<form id="chat-form">
    <input type="text" id="message-input" placeholder="Entrez votre message">
    <button type="button" id="sendButton">Envoyer</button>
</form>
</body>
</html>
